<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Nai</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="blob"></div>
    <div class="wrapper1">
        <form action="">
            <img class="longnai" src="imgs/longnai.png" alt="Game Icon">
            <h2>New to LongNai?</h2>
            <h2>Sign Up now</h2>
            
            <div class="input-box">
                <span class="icon"><i class="material-icons">email</i></span>
                <input type="email" required>
                <label>Please enter your email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="material-icons">person</i></span>
                <input type="text" required>
                <label>Please enter your username</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="material-icons">password</i></span>
                <input type="password" required>
                <label>Please enter your password</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" required>I agree to all the policy
                </label>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Already have an account? <a href="login.html">Login now</a></p>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
