<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongNai - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="blob"></div>
    <button onclick="goBack()" id="backButton" class="backButton">
        <div class="backButton-box">
            <span class="backButton-elem">
                <img src="imgs/arrow-left.svg" alt="Back Button">
            </span>
            <span class="backButton-elem">
                <img src="imgs/arrow-left.svg" alt="Back Button">
            </span>
        </div>
    </button>
    <div class="homeWrapper">
        <div class="longnai_pp">
            <img src="imgs/longnai.png" alt="Game Icon">
        </div>
        <div class="content">
            <div class="card">
                    <h2 class="card__title">Get 100% progress to unlock the icon decoration!</h2>
                <div class="card__indicator">
                    <span class="card__indicator-amount">20</span> Works
                </div>
                <div class="card__progress">
                    <span class="card__indicator-percentage">25%</span>
                    <progress max="100" value="20"></progress>
                </div>
            </div>
            <div class="spark-containerHome">
                <audio id="successSound" src="success.mp3"></audio>
                <audio id="failSound" src="fail.mp3"></audio>
                <dotlottie-player src="https://lottie.host/1b875b86-77d8-460d-9369-a02361f97faf/jP5M4ZDR1y.lottie" background="transparent" speed="1" style="width: 200px; height: 200px" loop autoplay></dotlottie-player>
                <div class="days-counter"><span id="days">0</span> Day Streak</div>
            </div>
            <button class="play_btn">
                P L A Y
                <div id="clip">
                    <div id="leftTop" class="corner"></div>
                    <div id="rightBottom" class="corner"></div>
                    <div id="rightTop" class="corner"></div>
                    <div id="leftBottom" class="corner"></div>
                </div>
                <span id="rightArrow" class="arrow"></span>
                <span id="leftArrow" class="arrow"></span>
            </button>
        </div>
    </div>
    <nav>
        <div class="effect"></div>
        <button class="active">
            <a href="index.html">
                <i class="material-icons">gite</i>
            </a>
        </button>
        <button>
            <a href="play.html">
                <i class="material-icons">auto_stories</i>
            </a>
        </button>
        <button>
            <a href="friend.html">
                <i class="material-icons">group</i>
            </a>
        </button>
        <button>
            <a href="profile.html">
                <i class="material-icons">account_box</i>
            </a>
            
        </button>
    </nav>
    <script src="script.js"></script>
</body>
</html>
