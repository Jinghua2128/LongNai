<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongNai - Play</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .chatWrapper {
            margin-top: 1rem;
            width: 400px;
            height: 700px;
            background: rgba(248, 166, 42, 0.43);
            box-shadow: 0px 8px 32px rgba(249, 118, 118, 0.47);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .searchBar {
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(152, 239, 249, 0.882);
            border-radius: 15px 15px 0 0;
        }

        #searchInput {
            width: 80%;
            padding: 0.5rem;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
        }

        #addFriendButton {
            width: 4rem;
            padding: 0.5rem 1rem;
            background: #de9c99;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.3s ease;
        }

        #addFriendButton:hover {
            background: #e08f43;
        }

        .friendList {
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
        }

        .friendItem {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .friendItem:hover {
            background: rgba(238, 182, 182, 0.9);
        }

        .friendItem img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .friendItem .friendInfo {
            flex-grow: 1;
        }

        .friendItem .friendName {
            font-weight: bold;
            color: #333;
        }

        .friendItem .lastMessage {
            font-size: 0.9rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 250px;
        }

        .friendCount {
            width: 100%;
            padding: 1rem;
            text-align: center;
            background: rgba(217, 223, 131, 0.574);
            border-radius: 0 0 15px 15px;
        }

        #friendCount {
            font-weight: bold;
            color: #333;
        }

        .friendList::-webkit-scrollbar {
            width: 8px;
        }

        .friendList::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        .friendList::-webkit-scrollbar-thumb {
            background: rgba(249, 118, 118, 0.7);
            border-radius: 10px;
        }

        .friendList::-webkit-scrollbar-thumb:hover {
            background: rgba(249, 118, 118, 1);
        }

    </style>
</head>
<body>
    <div class="chatWrapper">
        <div class="searchBar">
            <input type="text" id="searchInput" placeholder="Search friends...">
            <button id="addFriendButton">+</button>
        </div>
        <div class="friendList" id="friendList"></div>
        <div class="friendCount">
            <span id="friendCount">0 friends</span>
        </div>
    </div>
    <nav>
        <button>
            <a href="index.html">
                <i class="material-icons">gite</i>
            </a>
        </button>
        <button>
            <a href="play.html">
                <i class="material-icons">auto_stories</i>
            </a>
        </button>
        <button class="active">
            <a href="friend.html">
                <i class="material-icons">group</i>
            </a>
        </button>
        <button>
            <a href="profile.html">
                <i class="material-icons">account_box</i>
            </a>
        </button>
    </nav>
    <script>
        $(document).ready(function () {
            let friends = [
                { name: "Keanen", avatar: "imgs/ultraman.png", lastMessage: "Hey, how are you?" },
                { name: "DamGom", avatar: "imgs/instagram.svg", lastMessage: "Let's meet tomorrow!" },
                { name: "wobuzhidao", avatar: "imgs/doraemon.jpg", lastMessage: "Did you see the new movie?" },
            ];

            function renderFriends(filteredFriends = friends) {
                $("#friendList").empty();
                filteredFriends.forEach((friend) => {
                    $("#friendList").append(`
                        <div class="friendItem">
                            <img src="${friend.avatar}" alt="${friend.name}">
                            <div class="friendInfo">
                                <div class="friendName">${friend.name}</div>
                                <div class="lastMessage">${friend.lastMessage}</div>
                            </div>
                        </div>
                    `);
                });
                $("#friendCount").text(`${filteredFriends.length} friends`);
            }

            renderFriends();

            $("#searchInput").on("input", function () {
                let searchTerm = $(this).val().trim().toLowerCase();
                if (searchTerm.includes("@")) {
                    fetchUserData(searchTerm);
                } else {
                    filterFriends(searchTerm);
                }
            });

            function filterFriends(searchTerm) {
                const filteredFriends = friends.filter((friend) =>
                    friend.name.toLowerCase().includes(searchTerm)
                );
                renderFriends(filteredFriends);
            }
            $("#addFriendButton").click(function () {
                const newFriend = {
                    name: "New Friend",
                    avatar: "imgs/longnai.png",
                    lastMessage: "Hello!"
                };
                friends.push(newFriend);
                renderFriends();
            });
        });
    </script>
</body>
</html>
