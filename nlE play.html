<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongNai - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .content{
            margin-top: 2.5rem;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .charContainer{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        
        .charCard img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .charCard .charName {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .charCard{
            width: 150px;
            height: 200px;
            background: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 10px;
            border: 3px solid rgba(173, 216, 230, 0.7);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            overflow: hidden;
        }

        .longnai_pp{
            position: absolute;
            left: 3rem;
            top: 1rem;
            width: 60px;
            height: 60px;
            display: flex;
            
        }
        
        .longnai_pp img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 120px;
        }

        .difficultySwitch {
            width: 8em;
            height: 4em;
            position: relative;
            display: block;
        }
        
        .difficultySwitch input {
            width: 0;
            height: 0;
            opacity: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ebc12a;
            transition: 0.4s;
            border-radius: 60px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }
        
        .slider::before {
            position: absolute;
            content: "";
            height: 2.8em;
            width: 2.8em;
            border-radius: 50%;
            left: 0.6em;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ff0080, #ff8c80 78%);
            transition: 0.4s;
        }
        
        input:checked + .slider {
            background: #3a83dc;
        }
        
        input:checked + .slider::before {
            left: calc(100% - (2.8em + 0.6em));
            background: #ef3d3dd7;
            box-shadow: inset -3px -2px 5px -2px #8983f7, inset -10px -4px 0 0 #a3dafb;
        }
        
        .difficultyText {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            font-weight: bold;
            color: white;
            transition: opacity 0.4s;
            pointer-events: none; 
        }

        .difficultyText.easy {
            left: 1.2em;
            opacity: 1;
        }
        
        .difficultyText.hard {
            right: 1.2em;
            opacity: 0;
        }
        
        input:checked ~ .difficultyText.easy {
            opacity: 0;
        }
        
        input:checked ~ .difficultyText.hard {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="blob"></div>
    <div class="homeWrapper">
        <div class="longnai_pp">
            <button class="back-arrow"><span id="leftArrow" class="arrow1"></span></button>
            <img src="imgs/longnai.png" alt="Game Icon">
        </div>
        <div class="content">
            </div>
            <label class="difficultySwitch">
                <input type="checkbox"/>
                <span class="slider"></span>
                <span class="difficultyText easy">Easy</span>
                <span class="difficultyText hard">Hard</span>
            </label>
        </div>
    </div>
    <nav>
        <div class="effect"></div>
        <button>
            <a href="index.html">
                <i class="material-icons">gite</i>
            </a>
        </button>
        <button class="active">
            <a href="play.html">
                <i class="material-icons">auto_stories</i>
            </a>
        </button>
        <button>
            <a href="friend.html">
                <i class="material-icons">group</i>
            </a>
        </button>
        <button>
            <a href="profile.html">
                <i class="material-icons">account_box</i>
            </a>
            
        </button>
    </nav>
    <script src="test.js"></script>
    <script>        
        document.addEventListener("DOMContentLoaded", () => {
            const difficultySwitch = document.querySelector(".difficultySwitch input");
            const easyText = document.querySelector(".difficultyText.easy");
            const hardText = document.querySelector(".difficultyText.hard");
        
            difficultySwitch.addEventListener("change", () => {
                if (difficultySwitch.checked) {
                    easyText.textContent = "";
                    hardText.textContent = "Hard";
                } else {
                    easyText.textContent = "Easy";
                    hardText.textContent = "";
                }
            });
        });
    </script>
</body>
</html>
