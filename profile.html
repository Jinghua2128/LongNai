<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongNai - User profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .profileWrapper{
            margin-top: 1rem;
            position: absolute;
            width: 400px;
            height: 700px;
            background: rgba(248, 166, 42, 0.43);
            box-shadow: 0px 8px 32px rgba(249, 118, 118, 0.47);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        
        }

        .profile-header {
            max-width: 370px;
            display: flex;
            align-items: center;
            background-color: rgba(248, 166, 42, 0.43);
            padding: 15px;
            margin-top: 1rem;
            border-radius: 10px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 30px;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 0.91em;
        }

        .points {
            font-size: 1.2em;
            font-weight: bold;
        }

        .streak-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .spark-container {
            position: relative;
            text-align: center;
        }

        .flame {
            font-size: 5rem;
            filter: drop-shadow(0 0 10px #ff5500);
            animation: flame 0.8s ease-in-out infinite alternate;
        }

        .days-counter {
            color: black;
            font-size: 1rem;
            margin-top: 10px;
        }

        .inactive {
            filter: grayscale(1) brightness(0.7);
            animation: none;
        }

        @keyframes flame {
            0% {
                transform: scale(1) rotate(-5deg);
                opacity: 0.9;
            }
            100% {
                transform: scale(1.2) rotate(5deg);
                opacity: 1;
            }
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
        }

        .achievements, .friends {
            flex-basis: 48%;
        }

        h2 {
            font-size: 1rem;
            color: black;
            padding-bottom: 5px;
        }
        p{
            font-size: 15px;
        }
        .achievement{
            width: 170px;
            height: 90px;
            padding: 5px;
        }
        .achievement, .friend {
            background-color: rgba(167, 233, 255, 0.75);
            padding: 5px;
            margin: 5px 13px 10px 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }

        .achievement:hover, .friend:hover {
            transform: translateY(-6px);
        }

        .achievement {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .achievement-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 5px;
            object-fit: cover;
        }

        .friend {
            display: flex;
            align-items: center;
        }

        .friend img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .friend-info {
            flex-grow: 1;
        }

        .friend-name {
            font-weight: bold;
            color: rgb(0, 0, 0);
        }

        .friend-status {
            font-size: 0.9em;
            color: #8e40be;
        }

        
        .backButton {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 20rem;
            left: 44rem;
            width: 56px;
            height: 56px;
            overflow: hidden;
            outline: none;
            background-color: transparent;
            cursor: pointer;
            border: 0;
            z-index: 10;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="blob"></div>
    <button onclick="goBack()" id="backButton" class="backButton">
        <div class="backButton-box">
            <span class="backButton-elem">
                <img src="imgs/arrow-left.svg" alt="Back Button">
            </span>
            <span class="backButton-elem">
                <img src="imgs/arrow-left.svg" alt="Back Button">
            </span>
        </div>
    </button>
    <div class="profileWrapper">
        <div class="profile-header">
            <img class="profile-pic" src="imgs/color padlet.svg" alt="Profile Picture" >
            <div class="profile-info">
                <h1 id="username">Justin Tan</h1>
                <p id="email">JustinTan1323@example.com</p>
                <p class="points">Points: <span id="points">2637</span></p>
            </div>
        </div>

        <div class="spark-containerHome">
            <dotlottie-player src="https://lottie.host/1b875b86-77d8-460d-9369-a02361f97faf/jP5M4ZDR1y.lottie" background="transparent" speed="1" style="width: 200px; height: 200px" loop autoplay></dotlottie-player>
            <div class="days-counter"><span id="days">0</span> Day Streak</div>
        </div>

        <div class="content-wrapper">
            <div class="achievements">
                <h2>Achievements</h2>
                <div id="achievements-list"></div>
            </div>

            <div class="friends">
                <h2>Friends</h2>
                <div id="friends-list"></div>
            </div>
        </div>
    </div>
    <nav>
        <div class="effect"></div>
        <button>
            <a href="index.html">
                <i class="material-icons">gite</i>
            </a>
        </button>
        <button>
            <a href="play.html">
                <i class="material-icons">auto_stories</i>
            </a>
        </button>
        <button>
            <a href="friend.html">
                <i class="material-icons">group</i>
            </a>
        </button>
        <button class="active">
            <a href="profile.html">
                <i class="material-icons">account_box</i>
            </a>
            
        </button>
    </nav>
    <script src="script.js"></script>
    <script>
        $(document).ready(function() {
            const userData = {
                username: "Justin Tan",
                email: "JustinTan1323@example.com",
                points: 2637,
                streak: 0,
                achievements: [
                    { icon: "imgs/longnai.png", text: "Completed Nai Long Hard" },
                    { icon: "imgs/nailong.png", text: "Perfect score on Nai Long quiz" },
                    { icon: "imgs/ultraman.png", text: "30-day streak" }
                ],
                friends: [
                    { name: "Keanen", status: "Online", avatar: "imgs/ultraman.png" },
                    { name: "DamGom", status: "Offline", avatar: "imgs/instagram.svg" },
                    { name: "wobuzhidao", status: "Learning", avatar: "imgs/doraemon.jpg" }
                ]
            };

            $("#username").text(userData.username);
            $("#email").text(userData.email);
            $("#points").text(userData.points);
            $("#streak-count").text(userData.streak + " days");

            if (userData.streak > 0) {
                $("#streak-flame").removeClass("inactive");
            } else {
                $("#streak-flame").addClass("inactive");
            }

            userData.achievements.forEach(function(achievement) {
                $("#achievements-list").append(`
                    <div class="achievement">
                        <img src="${achievement.icon}" alt="Achievement Icon" class="achievement-icon">
                        <p>${achievement.text}</p>
                    </div>
                `);
            });

            userData.friends.forEach(function(friend) {
                $("#friends-list").append(`
                    <div class="friend">
                        <img src="${friend.avatar}" alt="${friend.name}">
                        <div class="friend-info">
                            <div class="friend-name">${friend.name}</div>
                            <div class="friend-status">${friend.status}</div>
                        </div>
                    </div>
                `);
            });
        });
    </script>
</body>
</html>
