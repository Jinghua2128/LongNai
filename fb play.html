<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongNai - Play</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

        .playWrapper{
            margin-top: 1rem;
            position: absolute;
            width: 400px;
            height: 700px;
            background: rgba(248, 166, 42, 0.43);
            box-shadow: 0px 8px 32px rgba(249, 118, 118, 0.47);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        
        }
        
        .content{
            margin-top: 2.5rem;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }
        .charContainer{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        
        .charCard img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .charCard .charName {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .charCard{
            width: 150px;
            height: 200px;
            background: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 10px;
            border: 3px solid rgba(173, 216, 230, 0.7);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            overflow: hidden;

        }

        .nailongBox{
            width: 400px;
            height: 300px;
            background: rgba(235, 193, 42, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }

        .nailong{
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nailong img {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .difficultySwitch {
            margin-top: 2rem;
            width: 10em;
            height: 4em;
            position: relative;
            display: block;
            margin-bottom: 3rem;
        }
        
        .difficultySwitch input {
            width: 0;
            height: 0;
            opacity: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ebc12a;
            transition: 0.4s;
            border-radius: 60px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }
        
        .slider::before {
            position: absolute;
            content: "";
            height: 2.8em;
            width: 2.8em;
            border-radius: 50%;
            left: 0.6em;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ff0080, #ff8c80 78%);
            transition: 0.4s;
        }
        
        input:checked + .slider {
            background: #3a83dc;
        }
        
        input:checked + .slider::before {
            left: calc(100% - (2.8em + 0.6em));
            background: #ef3d3dd7;
            box-shadow: inset -3px -2px 5px -2px #8983f7, inset -10px -4px 0 0 #a3dafb;
        }
        
        .difficultyText {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            font-weight: bold;
            color: white;
            transition: opacity 0.4s;
            pointer-events: none; 
        }

        .difficultyText.easy {
            left: 1.2em;
            opacity: 1;
        }
        
        .difficultyText.hard {
            right: 1.2em;
            opacity: 0;
        }
        
        input:checked ~ .difficultyText.easy {
            opacity: 0;
        }
        
        input:checked ~ .difficultyText.hard {
            opacity: 1;
        }
        
    
    </style>
</head>
<body>
    <div class="blob"></div>
    <div class="playWrapper">
        <div class="nailongBox">
            <div class="nailong">
                <img src="imgs/nailong.png" alt="NaiLong">
            </div>
        </div>
        <div class="content">
            <div class="ez_hardPlay">            
                <label class="difficultySwitch">
                    <input type="checkbox"/>
                    <span class="slider"></span>
                    <span class="difficultyText easy">Easy</span>
                    <span class="difficultyText hard">Hard</span>
                </label>
                <button class="play_btn">
                    P L A Y
                    <div id="clip">
                        <div id="leftTop" class="corner"></div>
                        <div id="rightBottom" class="corner"></div>
                        <div id="rightTop" class="corner"></div>
                        <div id="leftBottom" class="corner"></div>
                    </div>
                    <span id="rightArrow" class="arrow"></span>
                    <span id="leftArrow" class="arrow"></span>
                </button>
            </div>
        </div>

    </div>
    <nav>
        <div class="effect"></div>
        <button>
            <a href="index.html">
                <i class="material-icons">gite</i>
            </a>
        </button>
        <button class="active">
            <a href="play.html">
                <i class="material-icons">auto_stories</i>
            </a>
        </button>
        <button>
            <a href="friend.html">
                <i class="material-icons">group</i>
            </a>
        </button>
        <button>
            <a href="profile.html">
                <i class="material-icons">account_box</i>
            </a>
            
        </button>
    </nav>
    <script src="test.js"></script>
    <script>        
        document.addEventListener("DOMContentLoaded", () => {
            const difficultySwitch = document.querySelector(".difficultySwitch input");
            const easyText = document.querySelector(".difficultyText.easy");
            const hardText = document.querySelector(".difficultyText.hard");
        
            difficultySwitch.addEventListener("change", () => {
                if (difficultySwitch.checked) {
                    easyText.textContent = "";
                    hardText.textContent = "Hard";
                } else {
                    easyText.textContent = "Easy";
                    hardText.textContent = "";
                }
            });
        });
    </script>
</body>
</html>
