<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongNai - Play</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .content{
            margin-top: 2.5rem;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .charContainer{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        
        .charCard img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .charCard .charName {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .charCard{
            width: 150px;
            height: 200px;
            background: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 10px;
            border: 3px solid rgba(173, 216, 230, 0.7);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            overflow: hidden;
        }

        .longnai_pp{
            position: absolute;
            left: 3rem;
            top: 1rem;
            width: 60px;
            height: 60px;
            display: flex;
            
        }
        
        .longnai_pp img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 120px;
        }
    </style>
</head>
<body>
    <div class="blob"></div>
    <button onclick="goBack()" id="backButton" class="backButton">
        <div class="backButton-box">
            <span class="backButton-elem">
                <img src="imgs/arrow-left.svg" alt="Back Button">
            </span>
            <span class="backButton-elem">
                <img src="imgs/arrow-left.svg" alt="Back Button">
            </span>
        </div>
    </button>
    <div class="wrapper">
        <div class="longnai_pp">
            <img src="imgs/longnai.png" alt="Game Icon">
        </div>
        <div class="content">
            <h2>Watch stories of your favorite characters!</h2>
            <div class="charContainer">
                <div id="nailongPlay" class="charCard">
                    <div class="charName">NaiLong</div>
                    <img src="imgs/nailong.png" alt="Character Image">
                </div>
                <div id="majinbuuPlay" class="charCard">
                    <div class="charName">MajinBuu</div>
                    <img src="imgs/majinbuu.jpg" alt="Character Image">
                </div>
                <div id="ultramanPlay" class="charCard">
                    <div class="charName">Ultraman</div>
                    <img src="imgs/ultraman.png" alt="Character Image">
                </div>
                <div id="doraemon_Play" class="charCard">
                    <div class="charName">Doraemon</div>
                    <img src="imgs/doraemon.jpg" alt="Character Image">
                </div>
            </div>
        </div>
    </div>
    <nav>
        <div class="effect"></div>
        <button>
            <a href="index.html">
                <i class="material-icons">gite</i>
            </a>
        </button>
        <button class="active">
            <a href="play.html">
                <i class="material-icons">auto_stories</i>
            </a>
        </button>
        <button>
            <a href="friend.html">
                <i class="material-icons">group</i>
            </a>
        </button>
        <button>
            <a href="profile.html">
                <i class="material-icons">account_box</i>
            </a>
            
        </button>
    </nav>
    <script src="script.js"></script>
    <script>        
        document.addEventListener("DOMContentLoaded", () => {
            const charcards = document.querySelectorAll(".charCard");
        
            charcards.forEach((charcard) => {
                charcard.addEventListener("mousemove", (e) => {
                    const cardRect = charcard.getBoundingClientRect();
                    const cardWidth = charcard.clientWidth;
                    const cardHeight = charcard.clientHeight;
                    const transX = (e.clientX - cardRect.left - cardWidth / 2) * 0.2;
                    const transY = (e.clientY - cardRect.top - cardHeight / 2) * 0.2;
                    charcard.style.transform = `translateX(${transX}px) translateY(${transY}px)`;
                    charcard.style.boxShadow = `${-transX}px ${-transY}px 15px rgba(0, 0, 0, 0.3)`;
                });
        
                charcard.addEventListener("mouseleave", () => {
                    charcard.style.transform = "";
                    charcard.style.boxShadow = "";
                });
            });
        });
        document.addEventListener("DOMContentLoaded", () => {
            const difficultySwitch = document.querySelector(".difficultySwitch input");
            const easyText = document.querySelector(".difficultyText.easy");
            const hardText = document.querySelector(".difficultyText.hard");
        
            difficultySwitch.addEventListener("change", () => {
                if (difficultySwitch.checked) {
                    easyText.textContent = "";
                    hardText.textContent = "Hard";
                } else {
                    easyText.textContent = "Easy";
                    hardText.textContent = "";
                }
            });
        });
        
        const nailongPlay = document.getElementById('nailongPlay');
        if (nailongPlay) {
            nailongPlay.addEventListener('click', function() {
                window.location.href = 'nl play.html';
            });
        }

        const majinbuuPlay = document.getElementById('majinbuuPlay');
        if (majinbuuPlay) {
            majinbuuPlay.addEventListener('click', function() {
                window.location.href = 'fb play.html';
            });
        }

        const ultramanPlay = document.getElementById('ultramanPlay');
        if (ultramanPlay) {
            ultramanPlay.addEventListener('click', function() {
                window.location.href = 'coming soon.html';
            });
        }

        const doraemon_Play = document.getElementById('doraemon_Play');
        if (doraemon_Play) {
            doraemon_Play.addEventListener('click', function() {
                window.location.href = 'coming soon.html';
            });
        }

    </script>
</body>
</html>
