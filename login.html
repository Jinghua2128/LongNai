<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongNai - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="blob"></div>
    <div class="wrapper">
        <form id="login-form">
            <img class="longnai" src="imgs/longnai.png" alt="Game Icon">
            <h2>LongNai</h2>
            <div class="input-box">
                <span class="icon"><i class="material-icons">email</i></span>
                <input id="login-email" type="email" id="login-email" required>
                <label>Please enter your email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="material-icons">password</i></span>
                <input id="login-password" type="password" id="login-password" required>
                <label>Please enter your password</label>
            </div>
            <div class="forgot">
                <label>
                    <a href="forgot-password.html">Forgot password?</a>
                </label>
            </div>
            <button id="Login" type="submit">Login</button>
            <div class="register-link">
                <p>Do not have an account? <a href="signup.html">Sign up now</a></p>
            </div>
        </form>
    </div>
    
    <script src="test.js"></script>
</body>
</html>
